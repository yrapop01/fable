    <div class="container" id="container">
        <script>
            function Tasks() {
                var self = {tasks: [], current: null};

                self.add = function(cell) {
                    if (cell.state != 'Idle') {
                        console.log('Error: cannot execute non-idle cell');
                        return;
                    }
                    cell.change_status('Waiting');
                    self.tasks.push([cell, cell.code()]);
                };

                self.shift = function() {
                    if (self.current) {
                        console.log('Waiting for an old task to finish');
                        return null;
                    }
                    if (self.tasks.length == 0) {
                        console.log('No more tasks to run');
                        return null;
                    }
                    self.current = self.tasks.shift();
                    self.current[0].change_status('Sending');
                    return {ids: self.current[0].guid, code: self.current[1]};
                };

                self.started = function(guid) {
                    if (!self.current || guid != self.current[0].guid) {
                        console.log('ERROR: Running a cell not scheduled for execution');
                        return;
                    }
                    self.current[0].change_status('Running');
                };

                self.ended = function(guid) {
                    if (!self.current || guid != self.current[0].guid) {
                        console.log('ERROR: Run a cell not scheduled for execution');
                        return;
                    }
                    self.current[0].change_status('Idle');
                    self.current = null;
                };

                self.remove = function(guid) {
                    var i;
                    if (self.current && guid == self.current[0].guid) {
                        self.current[0].change_status('Idle');
                        self.current = null;
                        return true;
                    }
                    for (i in self.tasks) {
                        if (self.tasks[i][0].guid == guid)
                            break;
                    }
                    if (!i || i == self.tasks.length) {
                        console.log('ERROR: Trying to remove unknown task');
                        return false;
                    }
                    console.log(i);
                    self.tasks[i][0].change_status('Idle');
                    self.tasks.splice(i, 1);
                    return false;
                }

                return self;
            }

            function Connection() {
                var self = {events: {}};

                self.open = function() {
                    self.ws = new WebSocket('ws://' + document.domain + ':' + location.port);

                    self.ws.onopen = function(event) {
                        self.onopen(event);
                    };
 
                    self.ws.onmessage = function(event) {
                        self.onmessage(event);
                    };

                    self.ws.onclose = function(event) {
                        self.onclose(event);
                    };

                    self.ws.onerror = function(event) {
                        console.log('ws error occured');
                    }
                };

                self.send = function(obj) {
                    self.ws.send(JSON.stringify(obj));
                }

                self.onopen = function(event) {
                    let params = (new URL(document.location)).searchParams;
                    var action = {
                        name: params.has('name') ? params.get('name') : ''
                    };
                    if (params.has('force'))
                        action.force = Boolean(params.get('force'));
                    self.send(['notebook', action]);
                };

                self.onmessage = function(event) {
                        let data = JSON.parse(event.data);
                        let code = data['code'];
                        let value = data['value'];

                        if (code == 'out') {
                            let sid = value['ids'];
                            let data = value['data'];
                            if (self.events.print)
                                self.events.print(sid, data);
                        } else if (code == 'started') {
                            let sid = value['ids'];
                            if (self.events.started)
                                self.events.started(sid);
                        } else if (code == 'opened') {
                            if (self.events.opened)
                                self.events.opened();
                        } else if (code == 'ended') {
                            let sid = value['ids'];
                            if (self.events.ended)
                                self.events.ended(sid);
                        }
                };

                self.onclose = function(event) {
                    //self.open();
                };
 
                return self;
            }

            function escapeHTML(unsafe) {
                return unsafe
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
            }

            var notebook = Notebook(document.getElementById('container'), {});
            var conn = Connection();
            var tasks = Tasks();

            function submit() {
                var current = tasks.shift();
                if (current)
                    conn.send(["run", current]);
            }

            conn.events.opened = function() {
                notebook.build();
            }

            conn.events.started = tasks.started;
            conn.events.ended = function(sid) {
                tasks.ended(sid);
                submit();
            }

            conn.events.print = function(sid, data) {
                var text = '', cls;

                if ('out' in data) {
                    text = escapeHTML(data['out']);
                    cls = 'text-primary';
                } else if ('err' in data) {
                    text = escapeHTML(data['err']);
                    cls = 'text-danger';
                }

                if (text) {
                    var html = '<span class="' + cls +'" style="white-space: pre">' + text + '</span>';
                    if (sid in notebook.cells)
                        notebook.cells[sid].write(html);
                }
            };

            notebook.events.submit = function(s) { 
                s.clear();
                tasks.add(s);
                submit();
            };

            notebook.events.interrupt = function(s) {
                if (tasks.remove(s.guid))
                    conn.send(["interrupt", null]);
            };

            conn.open();
        </script>
